{% set name = "apache-airflow-providers-apache-hive" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://archive.apache.org/dist/airflow/providers/{{ name }}-{{ version }}.tar.gz
  sha256: e501bd7f2086599eb99bc7a725ba1cf749136df9a63efebd3e58618049c9722e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6,<3.9
    - pip
    - setuptools
    - wheel
  run:
    # From upstream: Until the dropbox/PyHive#380 is solved
    # we will exclude hive provider. This will be the next step
    # to add full support and exclusion but we need to merge it first
    # in order to be able to build image from `main`.
    - python >=3.6,<3.9
    - apache-airflow >=2.1.0
    - hmsclient >=0.1.0
    - pyhive >=0.6.0
    - thrift >=0.9.2

test:
  imports:
    - airflow.providers.apache.hive
    - airflow.providers.apache.hive.example_dags
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://airflow.apache.org/
  summary: Provider for Apache Hive for Apache Airflow
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-apache-hive/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
